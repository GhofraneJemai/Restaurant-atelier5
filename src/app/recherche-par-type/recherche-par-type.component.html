<div class="container"> 
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Types</label> 
        <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="IdType" (change)="onChange()">
          <option *ngFor="let type of types" value="{{type.idType}}">{{type.nomType}} </option>
        </select>
      </div>      
    <div class="card shadow mb-4">                    
      <div class="card-body">  
        <table class="table table-striped">
          <tr> <th>Id</th><th>Nom</th> <th>Adresse</th> <th>TypeCuisine</th> <th>Date Ouverture</th> </tr>
          <tbody *ngFor="let restaurant of restaurants">
          <tr >
            <td>{{restaurant.idRestaurant}}</td>
            <td>{{restaurant.nomRestaurant}}</td>
            <td>{{restaurant.adresseRestaurant}}</td>
            <td>{{restaurant.type.nomType}}</td>
            <td>{{restaurant.dateOuverture | date:'dd/MM/yyyy'}}</td>
            <td><a class="btn btn-danger" (click)="supprimerRestaurant(restaurant)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateRestaurant', restaurant.idRestaurant]">Modifier</a></td>
          </tr>
          </tbody>
        </table>
      </div> 
    </div> 
  </div>
